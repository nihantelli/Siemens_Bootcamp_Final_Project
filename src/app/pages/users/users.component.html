<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="mt-5" *ngIf="loading">
        <div class="d-flex justify-content-center">
          <img src="../../../assets/images/Spin-1.1s-70px.svg" alt="" />
        </div>
      </div>
      <table class="table mt-5">
        <!-- Listing users  -->
        <thead>
          <tr class="table-title">
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-text" *ngFor="let user of userList">
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a class="btn" [routerLink]="['/pages/user-detail', user.id]"
                >Show Detail</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
